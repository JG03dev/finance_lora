<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yew Chatbot</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .chatbot-container {
        display: flex;
        flex-direction: column;
        width: 400px;
        height: 600px;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
    }

    .header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    .messages {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
    }

    .message.user {
        background-color: #dcf8c6;
        align-self: flex-end;
    }

    .message.bot {
        background-color: #f1f0f0;
        align-self: flex-start;
    }

    .message-input-container {
        display: flex;
        border-top: 1px solid #ccc;
    }

    .message-input {
        flex-grow: 1;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 0;
    }

    .message-input:focus {
        outline: none;
    }

    .send-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    .send-button:hover {
        background-color: #0056b3;
    }

    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import init from './pkg/finance_lora_frontend.js';
        init();
    </script>
</body>
</html>
